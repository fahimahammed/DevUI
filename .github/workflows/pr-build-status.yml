name: PR Build Status

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code safely
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Run build
        id: build
        run: |
          if ! npm run build; then
            echo "BUILD_FAILED=true" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Post PR comment
        uses: actions/github-script@v7
        env:
          BUILD_FAILED: ${{ env.BUILD_FAILED }}
        with:
          script: |
            const buildFailed = process.env.BUILD_FAILED === 'true';
            const prNumber = context.payload.pull_request.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(
              c => c.user.login === 'github-actions[bot]' && c.body.startsWith('**Build Status**')
            );

            const body = buildFailed
              ? `**Build Status:** ❌ Failed\n\`\`\`\nBuild logs:\nCheck Actions workflow for details.\n\`\`\``
              : '**Build Status:** ✅ Success';

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }
