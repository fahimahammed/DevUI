name: PR Build Status

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Required for posting comments from forks
permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        id: build
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build.log
        continue-on-error: true
      
      - name: Capture build result
        id: result
        run: |
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "logs<<EOF" >> $GITHUB_OUTPUT
            tail -n 30 build.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Post sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ${{ steps.result.outputs.emoji }} Build Status: **${{ steps.result.outputs.status }}**
            
            ${{ steps.result.outputs.status == 'failure' && format('### Error Logs\n```\n{0}\n```\n\n💡 *Tip: Check the full logs in the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*', steps.result.outputs.logs) || '🎉 All checks passed successfully!' }}